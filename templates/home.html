<html>

<head>
    <meta charset="utf-8" />
    <title>Flask Google Login Example Web Application</title>
</head>

<body>
    {% if session %}
    <h1>Welcome {{session.userinfo.name}}</h1>
    <p><a href="{{url_for('logout')}}">Logout</a></p>
    <div>
        <pre>{{pretty}}</pre>
    </div>
    {% else %}
    <p><a href="{{url_for('login_google')}}">Login with Google</a></p>
    {% endif %}
</body>

</html>
